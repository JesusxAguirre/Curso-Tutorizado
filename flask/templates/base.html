<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %} {% endblock %}</title>
  <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
  <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.css')}}">
  <script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
</head>
<body style="background-color: #F8F9F9;" >
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <!-- NavBar Scroll Butomm -->
      <button class="navbar-toggler" type="button" data-bs-toogle="collapse" data-bs-target="#navbar-content">
        <span class="navbar-toggler-icon"></span>
      </button>
        <div class="collapse navbar-collapse" id="navbar-content">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="{{url_for('index')}}" class="nav-link active">Inicio</a>
            </li>
            <li class="nav-item">
              <a href="{{url_for('servicios')}}" class="nav-link active">Servicios</a>
            </li>
            <li class="nav-item">
              <a href="{{url_for('productos')}}" class="nav-link active">Productos</a>
            </li>
            <li class="nav-item">
              <a href="{{url_for('contacto')}}" class="nav-link active">Contacto</a>
            </li>

          </ul>
        </div>
      </div>
    </div>
  </nav>
  
  {% block content %}
  

  



  {% endblock %}

</body>
</html>
