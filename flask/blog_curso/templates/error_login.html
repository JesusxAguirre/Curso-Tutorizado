<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERROR</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

  <style>
    .fondo {
      background-image: url("{{url_for('static',filename='img/fondo.jpg')}}");
      background-repeat: no-repeat;
      height: 100vh;

    }
  </style>
</head>

<body class="fondo">

  <main>
    <section class="pt-5">
      <div class="container">
        <div class="row">
          <div style="background: #000000b5;padding:2vw" class="col-12 text-center text-white ">
            <!-- Image -->
            <img src="{{url_for('static',filename='img/error-url.png')}}" class="h-200px h-md-400px mb-4" alt="">
            <!-- Title -->
            <h1 class="display-1 text-danger mb-0">404</h1>
            <!-- Subtitle -->
            <h2>Acceso invalido, debes iniciar sesion. </h2>
           <a href="{{url_for('login')}}"><button type="submit" class="btn btn-secondary" >PRESIONA AQUI PARA IR A LA PAGINA DE LOGIN</button></a> 
            <!-- info -->
            <p class="mb-4">Si el problema persiste comuniquese con el equipo de mantenimiento.</p>
            <!-- spinner -->
            <div class="spinner-border text-warning" role="status">
              <span class="sr-only"></span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  
</body>

</html>
